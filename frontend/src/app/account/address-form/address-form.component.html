<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="p-fluid">

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-home"></i>
    </span>
    <input id="cep" formControlName="cep" required pInputMask mask="99999-999" pInputText placeholder="CEP" (blur)="onCepBlur()">
  </div>

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-map-marker"></i>
    </span>
    <input id="logradouro" formControlName="logradouro" required pInputText placeholder="Logradouro">
  </div>

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-tag"></i>
    </span>
    <input id="complemento" formControlName="complemento" pInputText placeholder="Complemento">
  </div>

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-home"></i>
    </span>
    <input id="bairro" formControlName="bairro" required pInputText placeholder="Bairro">
  </div>

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-home"></i>
    </span>
    <input id="localidade" formControlName="localidade" required pInputText placeholder="Localidade">
  </div>

  <div class="p-inputgroup mb-2">
    <span class="p-inputgroup-addon">
      <i class="pi pi-flag"></i>
    </span>
    <input id="uf" formControlName="uf" required pInputText placeholder="UF">
  </div>
  <div class="mt-3">
    <button pButton type="submit" label="{{ isNewAddress() ? 'Salvar' : 'Atualizar' }}" class="p-button-raised p-button-rounded"></button>

  </div>

</form>
